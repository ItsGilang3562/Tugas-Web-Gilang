<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="asset/insight.png" alt="VoluntApp Logo">
        </div>
        <div class="title3">VoluntApp</div>
        <form class="signup-form">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="icon">
                        <img src="asset/user.png" alt="Email Icon">
                    </span>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="icon">
                        <img src="asset/email.png" alt="Email Icon">
                    </span>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="icon">
                        <img src="asset/key.png" alt="Email Icon">
                    </span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <img src="asset/visibility.png" alt="Show Password" id="toggle-icon">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-btn">Sign Up</button>
            </div>
            <div class="form-group terms">
                <label for="terms">
                    <input type="checkbox" id="terms" required>
                     By clicking this form, You agree with our <a href="#">Privacy Policy</a> and <a href="#">Terms & Conditions</a>.
                    </label> 
            </div>
        </div>
    </div>
</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.src = 'asset/eyebrow.png'; // Replace with the path to your hide icon
            toggleIcon.alt = 'Hide Password';
        } else {
            passwordInput.type = 'password';
            toggleIcon.src = 'asset/visibility.png'; // Replace with the path to your show icon
            toggleIcon.alt = 'Show Password';
        }
    }
</script>

</html>
