<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="header-table">
            <tr>
                <th colspan="2" class="header-title">Login Form</th>
            </tr>
        </table>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <img src="asset/eyebrow.png" alt="Show Password" id="toggle-icon">
                </span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = 'asset/visibility.png'; // Path ikon sembunyikan password
                toggleIcon.alt = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = 'asset/eyebrow.png'; // Path ikon tampilkan password
                toggleIcon.alt = 'Show Password';
            }
        }
    </script>
</body>
</html>
